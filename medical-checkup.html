<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Check-Up - Cipta Hospital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f8ff;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">Cipta Hospital</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="index.html" class="nav-link">Beranda</a></li>
        <li class="nav-item"><a href="layanan.html" class="nav-link active">Layanan</a></li>
        <li class="nav-item"><a href="kontak.html" class="nav-link">Kontak</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Form -->
<div class="container py-5">
  <div class="form-container">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="text-center mb-4 text-primary">Form Medical Check-Up</h3>
        <form>
          <div class="mb-3">
            <label for="nama" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="nama" required>
          </div>
          <div class="mb-3">
            <label for="tanggal" class="form-label">Tanggal Pemeriksaan</label>
            <input type="date" class="form-control" id="tanggal" required>
          </div>
          <div class="mb-3">
            <label for="paket" class="form-label">Paket Medical Check-Up</label>
            <select class="form-select" id="paket" required>
              <option value="">-- Pilih Paket --</option>
              <option value="Dasar">Dasar</option>
              <option value="Lengkap">Lengkap</option>
              <option value="Lansia">Lansia</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="catatan" class="form-label">Catatan Tambahan</label>
            <textarea class="form-control" id="catatan" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Kirim Form</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center p-3 mt-5">
  <p>&copy; 025 Cipta Hospital Indonesia | by Dimassamudraa.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
